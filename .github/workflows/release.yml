name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: ''
            rust_targets: ''
            cargo_features: ''

          - platform: 'macos-14'
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
            cargo_features: ''

          - platform: 'ubuntu-22.04'
            args: ''
            rust_targets: ''
            cargo_features: ''

          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
            cargo_features: ''

          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
            rust_targets: 'aarch64-pc-windows-msvc'
            cargo_features: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Oxide-Lab v__VERSION__'
          releaseBody: |
            ## ğŸš€ Oxide-Lab v__VERSION__

            ### CPU-Optimized Builds

            **macOS**
            - ğŸ Apple Silicon (M1/M2/M3/M4): Metal + Accelerate
            - ğŸ Intel: Accelerate framework

            **Linux**
            - ğŸ§ x86_64: Intel MKL optimizations

            **Windows**
            - ğŸªŸ x86_64: CPU-only
            - ğŸªŸ ARM64: CPU-only

            ### ğŸ® CUDA Version
            For NVIDIA GPU users

          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}${{ matrix.cargo_features && format(' --features {0}', matrix.cargo_features) || '' }}
          updaterJsonPreferNsis: true
