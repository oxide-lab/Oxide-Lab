name: 'Release'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-14'
            args: ''
            rust_targets: ''
            cargo_features: ''
            llama_backend: 'macos-arm64'
            bundle_args: '--bundles app,dmg'

          - platform: 'macos-14'
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
            cargo_features: ''
            llama_backend: 'macos-x64'
            bundle_args: '--bundles app,dmg'

          - platform: 'ubuntu-22.04'
            args: ''
            rust_targets: ''
            cargo_features: ''
            llama_backend: 'ubuntu-x64'
            bundle_args: '--bundles deb,appimage,rpm'

          - platform: 'windows-latest'
            args: ''
            rust_targets: ''
            cargo_features: ''
            llama_backend: 'win-cpu-x64'
            bundle_args: '--bundles nsis'

          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'
            rust_targets: 'aarch64-pc-windows-msvc'
            cargo_features: ''
            llama_backend: 'win-arm64'
            bundle_args: '--bundles nsis'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential

      - name: Install frontend dependencies
        run: npm ci

      - name: Prepare llama.cpp binaries for bundling
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LLAMA_CPP_REPO: ggml-org/llama.cpp
          LLAMA_CPP_TAG: b7951
          LLAMA_BACKEND: ${{ matrix.llama_backend }}
        run: node scripts/prepare-llama-binaries.mjs

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Oxide-Lab v__VERSION__'
          releaseBody: |
            ## üöÄ Oxide-Lab v__VERSION__

            ### CPU-Optimized Builds

            **macOS**
            - üçé Apple Silicon (M1/M2/M3/M4): Metal + Accelerate
            - üçé Intel: Accelerate framework

            **Linux**
            - üêß x86_64: Intel MKL optimizations

            **Windows**
            - ü™ü x86_64: CPU-only
            - ü™ü ARM64: CPU-only

            ### üéÆ CUDA Version
            For NVIDIA GPU users

          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }} ${{ matrix.bundle_args }}${{ matrix.cargo_features && format(' --features {0}', matrix.cargo_features) || '' }}
          updaterJsonPreferNsis: true
